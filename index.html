<html ng-app="app" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ragent-console</title>

    <link rel="icon"       href="www/images/ragents.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="www/css/app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="BodyController">

    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <h1>ragent-console</h1>
          <p>displays console messages from connected software, via ragents
        </div>
      </div> <!-- row -->

      <p>ragents server: <span ng-bind="ragentsURL"></span>
      <p><span ng-class="connectedLabelClass" ng-bind="connectedLabel"></span>
        
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" ng-click="clearMessages()">clear</button>
          <p>&nbsp;

          <div ng-cloak ng-repeat="message in messages">
            <tt>[{{message.rid}}] <span ng-class="message.cls">{{message.txt}}</span></tt>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="www/scripts/ragents-browser.js"></script>
    <script src="www/scripts/app.js"></script>
  </body>
</html>
