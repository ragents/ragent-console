<html ng-app="app" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ragent-console</title>

    <link rel="icon"       href="www/images/ragents.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="www/css/app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="BodyController">

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>ragent-console</h1>

          <p>displays console messages from connected software, via ragents

          <form class="form">
            <div class="form-group">
              <label for="ragentsUrl">ragents server url</label>
              <input ng-model="ragentsUrl" type="text" class="form-control" id="ragentsUrl" placeholder="wss://..">
            </div>
            <button ng-click="connect()" type="submit" class="btn btn-default">connect</button>
            <span ng-class="connectedLabelClass" ng-bind="connectedLabel"></span>
          </form>

          <hr>

          <button class="btn btn-default">clear</button>
          <p>
          <pre>
            a message
            another
          </pre>


        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="node_modules/ragents/www/ragents-browser.js"></script>
    <script src="www/scripts/app.js"></script>
  </body>
</html>
